<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Olibab</title>

    <link rel="stylesheet" href="css_js/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!---------------------- BARRA DE NAVEGAÇÃO -------------------------------->
    <header>
      <nav
        class="navbar navbar-expand-lg"
        style="background-color: aqua; font-size: 30px"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img
              style="margin-left: 27px"
              src="img/Logo_editada.png"
              alt="Olibab Travel"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul style="margin-left: 90%" class="navbar-nav">
              <li class="nav-item" class="text_navbar">
                <a class="nav-link" href="cadastro.html">Cadastro</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <form class="row g-3">
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
            />
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputPassword4" />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">CPF</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="000.000.000-00"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Endereço</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Rua, Av"
            />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
              <option selected>Escolha</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
          <div style="margin-top: 70px" class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Concordo com os termos
              </label>
            </div>
          </div>
          <div class="col-12">
            <button
              style="font-size: 30px; background-color: black"
              type="submit"
              class="btn btn-primary"
            >
              Cadastre-se
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Seção de Rodapé e Copyright, links para redes sociais ou outros links relevantes-->
    <footer>
      <div class="rodape"></div>
      <div>
        <p>Copyright &copy: 2025 - Olibab Viagens</p>
        <p>
          <button class="sobre_olibab">
            <a href="sobre.html">Sobre - Olibab Travel</a>
          </button>
        </p>
      </div>
    </footer>
  </body>
</html>
