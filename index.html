<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>Olibab Viagens - Home</title>
    <link rel="stylesheet" href="css_js/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>

  <body>
    <header> <!-- Logo, título e cabeçalho -->
        <div class="logo">
            <img src="img/Logo_editada.png" alt="Olibab Travel">
        </div>
        <nav> <!-- Seção de navegação, Menu ou Rodapé -->
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </nav>
    </header>
    <main> <!-- Contúdo principal da página -->
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="https://www.brasilvip.net/wp-content/uploads/2013/12/lencois-maranhenses.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://i1.wp.com/rotinaviajante.com.br/wp-content/uploads/2020/01/poco-azul-chapada-das-mesas.jpg?fit=1170%2C913&ssl=1" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://1.bp.blogspot.com/-cAoUNRrZRpE/UT-eRDKosCI/AAAAAAAAZDY/20M-_Cvd1y0/s640/TFMA1.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </main>
    
    <section> <!-- Seção Genérica (Pode ser definida classe) -->

    </section>
    <article> <!-- Define Bloco de conteúdo independente -->

    </article>
    <aside> <!-- Barras Laterais e publicidade -->

    </aside>
    <footer> <!-- Seção de Rodapé e Copyright, links para redes sociais ou outros links relevantes-->
        <p>Copyright &copy: 2025 - Olibab Viagens </p>
    </footer>
  </body>
</html>
